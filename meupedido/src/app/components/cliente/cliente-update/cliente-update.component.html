<div class="container mat-elevation-z4">
    <form class="form">
       <h2>Editar Cliente</h2>  

       <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Nome</mat-label>
          <input
            [(ngModel)]="cliente.nome"
            nome="nome" 
            [formControl]="nome"
            required
            matInput 
            placeholder="Nome">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Email</mat-label>
          <input 
            [(ngModel)]="cliente.email"
            nome="email"
            [formControl]="email"
            require
            matInput
            placeholder="Email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Telefone</mat-label>
          <input
            [(ngModel)]="cliente.telefone"
            nome="telefone"
            [formControl]="telefone"
            require
            matInput
            placeholder="Telefone"
            mask="(00) 0 0000-0000">
        </mat-form-field>
      </p>

      <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
      <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Cancelar</button>
    </form>

 

</div>
