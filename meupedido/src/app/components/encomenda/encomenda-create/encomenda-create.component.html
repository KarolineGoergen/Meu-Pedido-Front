<div class="container mat-elevation-z4">
    <h2>Nova Encomenda</h2>

      <div class="status-encomenda">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Status do Pedido</mat-label>
            <mat-select>
              <mat-option value="0">PRODUÇÃO</mat-option>
              <mat-option value="1">ENTREGUE</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecionar Cliente</mat-label>
            <mat-select>
              <mat-option value="0">Cliente</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="produto">
        <mat-form-field appearance="outline">
            <mat-label>Selecionar Produtos</mat-label>
                <mat-select>
                <mat-option value="0">Produto</mat-option>
                </mat-select>
            </mat-form-field>

            
                <mat-form-field appearance="outline">
                  <mat-label>Quantidade</mat-label>
                    <input matInput placeholder="Ex:01"
                    mask="00">
                </mat-form-field>
              
        </div>
     
        <div class="valor">
            <mat-form-field appearance="outline">
                <mat-label>Valor Total</mat-label>
                  <input matInput disabled="true"
                  value="12">
              </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Data e Hora da Entrega</mat-label>
                    <input matInput placeholder="Ex:00/00/0000 00:00:00"
                    mask="00/00/0000 00:00:00">
                </mat-form-field>
    
        </div>


      <form class="observacao">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Observações</mat-label>
            <textarea matInput placeholder=""></textarea>
        </mat-form-field>
      </form>

      <h2>Será para entrega? Informe o endereço</h2>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Cidade</mat-label>
            <input matInput placeholder="Ex:Pontal do Paraná">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Bairro</mat-label>
            <input matInput placeholder="Ex:Praia de Leste">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Logradouro</mat-label>
            <input matInput placeholder="Ex:Avenida Beira Mar">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Número</mat-label>
            <input matInput placeholder="Ex:1234">
        </mat-form-field>
      </p>

      <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Cancelar</button>
</div>
