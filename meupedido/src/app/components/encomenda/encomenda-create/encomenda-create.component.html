<div class="container mat-elevation-z4">
    <h2>Nova Encomenda</h2>

      <div class="status-encomenda">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Status do Pedido</mat-label>
            <mat-select   
              [(ngModel)]="encomenda.status"
              nome="status" 
              required>
              <mat-option value="0">PRODUÇÃO</mat-option>
              <mat-option value="1">ENTREGUE</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecionar Cliente</mat-label>
            <mat-select
              [(ngModel)]="encomenda.cliente"
              nome="cliente" 
              required>
              <mat-option *ngFor="let cli of cliente" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <h2>Selecionar Produtos</h2>
      <div class="produto">
        <mat-form-field appearance="outline">
            <mat-label>Selecionar Produto</mat-label>
                <mat-select
                  (valueChange)="addProduto($event)"
                  nome="produto" 
                  [(ngModel)]="produtoIdSelecionado"
                  required>
                <mat-option *ngFor="let prod of produto" value="{{prod.id}}">{{prod.nome}} {{prod.valorUn}}</mat-option>
                </mat-select>
            </mat-form-field>           
                <mat-form-field appearance="outline">
                  <mat-label>Quantidade</mat-label>
                    <input
                    (keyup)="addQuantidade($event)"
                    nome="quantidade" 
                    required 
                    matInput
                    placeholder="Ex:12"
                    mask="00">
              </mat-form-field> 
              <mat-form-field appearance="outline">
                    <mat-label>Sub Total</mat-label>
                      <input matInput disabled="true"
                      value="12">
                  </mat-form-field>          
        </div>
        <div class="valor">
            <mat-form-field appearance="outline">
                <mat-label>Valor Total</mat-label>
                  <input matInput disabled="true"
                  value="12">
              </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Data e Hora da Entrega</mat-label>
                    <input 
                    [(ngModel)]="encomenda.dataEntrega"
                    nome="dataEntrega" 
                    required 
                    matInput 
                    placeholder="Ex:00/00/0000 00:00:00"
                    mask="00/00/0000 00:00">
                </mat-form-field>
    
        </div>


      <form class="observacao">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Observações</mat-label>
            <textarea
              [(ngModel)]="encomenda.observacao"
              nome="observacao" 
              matInput 
              placeholder=""></textarea>
        </mat-form-field>
      </form>

      <h2>Será para entrega? Informe o endereço</h2>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Cidade</mat-label>
            <input
              [(ngModel)]="encomenda.cidade"
              nome="cidade"
              matInput 
              placeholder="Ex:Pontal do Paraná">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Bairro</mat-label>
            <input 
              [(ngModel)]="encomenda.bairro"
              nome="bairro"
              matInput 
              placeholder="Ex:Praia de Leste">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Logradouro</mat-label>
            <input
              [(ngModel)]="encomenda.logradouro"
              nome="logradouro" 
              matInput 
              placeholder="Ex:Avenida Beira Mar">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Número</mat-label>
            <input
              [(ngModel)]="encomenda.numero"
              nome="numero"
              matInput
              placeholder="Ex:1234">
        </mat-form-field>
      </p>

      <button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Cancelar</button>
</div>
