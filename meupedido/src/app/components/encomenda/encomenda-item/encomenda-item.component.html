<div class="container mat-elevation-z4">
  <h2>Detalhes Encomenda</h2>

    <div class="cliente">
      <p>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Cliente</mat-label>
            <input
              [(ngModel)]="encomenda.nomeCliente"
              nome="cliente"
              disabled
              matInput>
        </mat-form-field>
      </p>
    </div>
 
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Itens Selecionados</mat-label>
            <mat-select>
            <mat-option *ngFor="let p of encomenda.itens" >{{p.nomeProduto}} - Quant. {{p.quantidade}}
              R${{p.valor}} -  SubTotal: R${{p.subTotal}}</mat-option>
            </mat-select>
        </mat-form-field>  

              <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Data e Hora da Entrega</mat-label>
                  <input 
                  [(ngModel)]="encomenda.dataEntrega"
                  nome="dataEntrega" 
                  disabled
                  matInput >
              </mat-form-field>


   <div class="obervacao">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Observação</mat-label>
        <input 
        [(ngModel)]="encomenda.observacao"
        nome="observacao"
        disabled 
        matInput >
    </mat-form-field>

   </div>

    <h2>Endereço</h2>
    <p>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Cidade</mat-label>
          <input
            [(ngModel)]="encomenda.cidade"
            nome="cidade"
            disabled
            matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Bairro</mat-label>
          <input 
            [(ngModel)]="encomenda.bairro"
            nome="bairro"
            disabled
            matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Logradouro</mat-label>
          <input
            [(ngModel)]="encomenda.logradouro"
            nome="logradouro"
            disabled 
            matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Número</mat-label>
          <input
            [(ngModel)]="encomenda.numero"
            nome="numero"
            disabled
            matInput>
      </mat-form-field>
    </p>

    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Voltar</button>
    
</div>
