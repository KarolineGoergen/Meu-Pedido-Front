<div class="container">
    
    <h2>Encomendas</h2>
      <button routerLink="create" class="mat-elevation-z4" mat-flat-button color="primary">Nova Encomenda</button>
      
      <mat-form-field appearance="standard">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <mat-radio-group color="primary">
        <mat-radio-button (click)="ordenaStatus(0)" value="0">PRODUÇÃO</mat-radio-button>
        <mat-radio-button (click)="ordenaStatus(1)" value="1">ENTREGUE</mat-radio-button>
        <mat-radio-button (click)="ordenaStatus(2)" value="2">CANCELADO</mat-radio-button>
      </mat-radio-group>
  
      <div class="mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Data da Entrega </th>
              <td mat-cell *matCellDef="let element"> {{element.dataEntrega}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Valor Total </th>
              <td mat-cell *matCellDef="let element">R$ {{element.valorTotal}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{retornaStatus(element.status)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Opções </th>
              <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="item/{{ element.id }}">
                  <i class="material-icons visibility">visibility</i>
                </a>
                <a routerLink="delete/cancelar/{{ element.id }}">
                  <i class="material-icons delete">delete</i>
                </a>
              </td>         
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      
  </div>
