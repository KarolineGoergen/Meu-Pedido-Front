<div class="container">
    
    <h2>Encomendas</h2>
      <button routerLink="create" class="mat-elevation-z4" mat-stroked-button color="primary">Nova Encomenda</button>
      
      <mat-form-field appearance="standard">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Data da Entrega </th>
              <td mat-cell *matCellDef="let element"> {{element.dataEntrega}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Valor Total </th>
              <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Opções </th>
              <td mat-cell *matCellDef="let element">
                <a routerLink="">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="">
                  <i class="material-icons visibility">visibility</i>
                </a>
              </td>         
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      
  </div>
