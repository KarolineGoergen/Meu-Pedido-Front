<div class="container">
    <form class="form  mat-elevation-z8">
        <h1><b>Meu Pedido - Login</b></h1>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input 
          [formControl]="username"
          required
          [(ngModel)]="cred.username" 
          name="username" 
          matInput 
          placeholder="Ex. email@gmail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="password"
            required
            [(ngModel)]="cred.password" 
            name="password" type="password"
            matInput 
            placeholder="****">
        </mat-form-field>
         
        <button routerLink="/home" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Entrar</button>
        <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Registre-se</button>
      </form>    
</div>
